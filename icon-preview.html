<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No Mercy Tracker - Round Icon Preview</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            .icon-preview {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            .icon {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                margin-bottom: 1rem;
            }
            h1 {
                margin: 0 0 1rem 0;
                font-size: 2rem;
            }
            p {
                margin: 0.5rem 0;
                opacity: 0.9;
            }
            .success {
                color: #4ade80;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="icon-preview">
            <img
                src="build-assets/icon.png"
                alt="No Mercy Tracker Round Icon"
                class="icon"
            />
            <h1>No Mercy Tracker</h1>
            <p class="success">âœ… Round Icon Successfully Generated!</p>
            <p>
                The application icon is now perfectly round and uses the
                no-mercy image.
            </p>
            <p>
                This icon will appear in your dock, taskbar, and application
                menus.
            </p>
        </div>
    </body>
</html>
